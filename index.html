<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let decimal_base = parseFloat(prompt("Ingrese primer decimal: "))
    let decimal_next = decimal_base + 1
    console.log("decimal_base: "+decimal_base)
    do{
        decimal_next = parseFloat(prompt("Ingrese siguiente decimal: "))
        console.log(decimal_next)

    }while(decimal_next > decimal_base)

        
    </script>
</body>
</html>
